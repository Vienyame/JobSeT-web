<div ng-include="'app/components/navbar/navbar.html'"></div>
<md-content class="md-padding">
    <md-card class="register-card">
        <md-card-content>
            <h2 class="md-title">Sign up</h2>

            <form name="form" ng-submit="signup.register(form)" novalidate>
                <md-input-container>
                    <label>Name</label>
                    <input required name="name" ng-model="signup.user.name">

                    <div ng-messages="form.name.$error">
                        <div ng-message="required">This is required.</div>
                    </div>
                </md-input-container>
                <md-input-container>
                    <label>Email</label>
                    <input required name="email" type="email" ng-model="signup.user.email">

                    <div ng-messages="form.email.$error">
                        <div ng-message="required">This is required.</div>
                    </div>
                </md-input-container>
                <md-input-container>
                    <label>Password</label>
                    <input required type="password" name="password" ng-model="signup.user.password">

                    <div ng-messages="form.password.$error">
                        <div ng-message="required">This is required.</div>
                    </div>
                </md-input-container>
                <div layout="row">
                    <md-button class="md-primary" type="submit">Sign up</md-button>
                    <md-button flex type="submit" href="/login">Login</md-button>
                </div>
            </form>
