<md-content class="md-padding">
    <md-card class="login-card">
        <md-card-content>
            <h2 class="md-title">Login</h2>
            <p>Accounts are reset on server restart from <code>server/config/seed.js</code>. Default account is <code>test@test.com</code> / <code>test</code></p>
            <p>Admin account is <code>admin@admin.com</code> / <code>admin</code></p>

            <form name="form" ng-submit="login.login(form)" novalidate>
                <md-input-container>
                    <label>Email</label>
                    <input required type="email" name="email" ng-model="login.user.email">
                    <div ng-messages="form.email.$error">
                        <div ng-message="required">This is required.</div>
                    </div>
                </md-input-container>
                <md-input-container>
                    <label>Password</label>
                    <input required type="password" name="password" ng-model="login.user.password">
                    <div ng-messages="form.password.$error">
                        <div ng-message="required">This is required.</div>
                    </div>
                </md-input-container>
                <div layout="row">
                    <md-button class="md-primary" type="submit">Login</md-button>
                    <md-button flex type="submit" href="/signup">Register</md-button>
                </div>
            </form>
            <!--<hr>
            <div class="social">
                <md-button class="btn btn-block btn-facebook" ng-click="login.loginOauth('facebook')" aria-label="Log in with Facebook account">
                    <span class="fa fa-facebook"></span>
                    <i class="icon-facebook-sign"></i> Connect with Facebook
                    <md-icon class="icon-facebook-sign"></md-icon>
                </md-button>
                <md-button class="btn btn-google-plus" href="" ng-click="login.loginOauth('google')">
                    <i class="fa fa-google-plus"></i> Connect with Google+
                </md-button>
                <md-button class="btn btn-twitter" href="" ng-click="login.loginOauth('twitter')">
                    <i class="fa fa-twitter"></i> Connect with Twitter
                </md-button>
            </div>-->
        </md-card-content>
    </md-card>
